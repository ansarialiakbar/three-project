<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PWSkills Blog - Home</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <h1>PWSkills Blog</h1>
      <button id="add-blog-btn">+</button>
   </header>
   <main>
      <div id="blog-list"></div>
   </main>

    <!-- Modal for Adding Blog -->
    <div id="add-blog-modal" class="modal">
      <div class="modal-content">
         <h2>Add New Blog</h2>
         <form id="blog-form">
            <input type="text" id="blog-title" placeholder="Title" required>
            <input type="text" id="blog-poster" placeholder="Poster" required>
            <input type="text" id="blog-image" placeholder="Image URL" required> <!-- New image input -->
            <textarea id="blog-description" placeholder="Description" required></textarea>
            <textarea id="blog-content" placeholder="Content" required></textarea>
            <button type="submit">Add Blog</button>
         </form>
      </div>
   </div>

   <script src="main.js"></script>
</body>
</html>
