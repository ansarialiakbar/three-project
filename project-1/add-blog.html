<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>PWSkills Blog - Add Blog</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
      <h1>Add New Blog</h1>
   </header>
   <main>
      <form id="blog-form">
         <input type="text" id="blog-title" placeholder="Title" required>
         <input type="text" id="blog-poster" placeholder="Poster" required>
         <textarea id="blog-description" placeholder="Description" required></textarea>
         <textarea id="blog-content" placeholder="Content" required></textarea>
         <button type="submit">Add Blog</button>
      </form>
   </main>

   <script src="main.js"></script>
</body>
</html>
